<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color:white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-very-dark-blue-for-bg flex flex-col justify-center h-screen pt-14 px-4 lg:p-40">
    <div class="bg-dark-desaturated-blue-for-card-bg flex-auto flex flex-col text-center -mb-8 lg:flex-row  ">
      <div class="bg-soft-violet rounded-lg lg:order-1 lg:flex lg:w-1/2">  
        <!-- this div is used to apply the violet accent to the images -->
        <img class="filter grayscale opacity-50 rounded-lg h-48 w-full object-cover object-top lg:hidden" src="../images/image-header-mobile.jpg">
        <img class="hidden filter grayscale opacity-50 rounded-lg lg:block lg:object-cover" src="../images/image-header-desktop.jpg">
      </div>
      
      <div class="flex flex-col justify-evenly flex-auto px-5 space-y-3 font-Inter lg:w-1/2 lg:px-16 lg:text-left">
        <h1 class="text-white-heading-and-stats mt-7 text-2xl font-bold leading-7 lg:text-3xl">
          Get <span class="text-soft-violet">insights</span> that help your business grow.
        </h1>
        <p class="text-white-main-par text-tiny">Discover the benefits of data
        analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>
        <div class="lg:flex lg:w-full lg:justify-between">
          <div>
            <h2 class="stats">10k+</h2>
            <h3 class="stat-desc">companies
          </h3>
          </div>
          <div>
            <h2 class="stats">314</h2>
            <h3 class="stat-desc">templates</h3>
          </div> 
          <div>
            <h2 class="stats uppercase">12m+</h2>
            <h3 class="mb-5 stat-desc">queries</h3>
          </div>  
        </div>
      </div>
    </div> 
  <div class="attribution bg-very-dark-blue-for-bg mt-14">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a  href="https://github.com/mattdimicelli">Matt Di Micelli</a>.
  </div>
  <script src="bundle.js"></script>
</body>
</html>

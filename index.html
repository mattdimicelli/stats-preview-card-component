<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-very-dark-blue-for-bg h-screen py-16 px-4">
  <div class="bg-dark-desaturated-blue-for-card-bg h-full">
    <div class="bg-soft-violet rounded-lg">  
      <!-- this div is used to apply the violet accent to the images -->
      <img class="filter grayscale opacity-50 rounded-lg" src="../images/image-header-mobile.jpg">
      <img class="hidden filter grayscale opacity-50 rounded-lg " src="../images/image-header-desktop.jpg">
    </div>
    
    <h1 class="text-white-heading-and-stats">Get insights that help your business grow.</h1>
    <p class="text-white-main-par">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>

    <div>
      <h2 class="text-white-heading-and-stats">10k+</h2>
      <h3 class="text-white-stat-headings">companies</h3>
    </div>
    <div>
      <h2 class="text-white-heading-and-stats">314</h2>
      <h3 class="text-white-stat-headings">templates</h3>
    </div> 
    <div>
      <h2 class="text-white-heading-and-stats">12m+</h2>
      <h3 class="text-white-stat-headings">queries</h3>
    </div>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div> 
  <script src="bundle.js"></script>
</body>
</html>
